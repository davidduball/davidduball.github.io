<form name="golf-form" method="POST" data-netlify="true">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="team">Choose Your 8 Golfers (comma-separated):</label>
    <input type="text" id="team" name="team" required />

    <!-- Section 1: Multiple Choice Questions -->
    <fieldset>
        <legend>Section 1: Choose Your Answers</legend>
        <label for="question1">Which golfer will have the lowest score on Day 1?</label>
        <div>
            <input type="radio" id="question1a" name="question1" value="Golfer A" required />
            <label for="question1a">Golfer A</label>
        </div>
        <div>
            <input type="radio" id="question1b" name="question1" value="Golfer B" />
            <label for="question1b">Golfer B</label>
        </div>
        <div>
            <input type="radio" id="question1c" name="question1" value="Golfer C" />
            <label for="question1c">Golfer C</label>
        </div>
    </fieldset>

    <!-- Section 2: Multiple Choice Questions -->
    <fieldset>
        <legend>Section 2: Choose Your Answers</legend>
        <label for="question2">Which golfer will have the most birdies?</label>
        <div>
            <input type="radio" id="question2a" name="question2" value="Golfer A" required />
            <label for="question2a">Golfer A</label>
        </div>
        <div>
            <input type="radio" id="question2b" name="question2" value="Golfer B" />
            <label for="question2b">Golfer B</label>
        </div>
        <div>
            <input type="radio" id="question2c" name="question2" value="Golfer C" />
            <label for="question2c">Golfer C</label>
        </div>
        
    <!-- Placeholder for confirmation message -->
<div id="confirmation-message" style="display: none; background-color: #2ecc71; color: white; padding: 10px; margin-top: 20px; text-align: center;">
    Your submission has been received. Thank you for participating!
</div>

<!-- Add a simple JavaScript function to show the confirmation message -->
<script>
    window.onload = () => {
        const confirmationMessage = document.getElementById('confirmation-message');
        const form = document.querySelector('form');
        
        form.addEventListener('submit', () => {
            confirmationMessage.style.display = 'block'; // Show confirmation message after form submit
        });
    };
</script>

    </fieldset>

    <button type="submit">Submit</button>
</form>
