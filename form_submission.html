<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Form Submission</title>
</head>
<body>
    <header>
        <h1>Submit Your Golf Tournament Entry</h1>
    </header>

    <!-- Form container where questions will be inserted dynamically -->
    <form id="golf-form" name="golf-form" method="POST" data-netlify="true">
        <div id="questions-container"></div>  <!-- Dynamic content will be inserted here -->
        <button type="submit">Submit</button>
    </form>

    <script>
        // Fetch the JSON file with questions
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');  // Path to your JSON file
                const data = await response.json();

                const formContainer = document.getElementById('questions-container');
                data.questions.forEach((q, index) => {
                    const fieldset = document.createElement('fieldset');
                    const legend = document.createElement('legend');
                    legend.innerText = `Section ${index + 1}: Choose Your Answer`;
                    fieldset.appendChild(legend);

                    const questionLabel = document.createElement('label');
                    questionLabel.setAttribute('for', q.name);
                    questionLabel.innerText = q.question;
                    fieldset.appendChild(questionLabel);

                    // Create options for the radio buttons
                    q.options.forEach(option => {
                        const div = document.createElement('div');
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = q.name;
                        input.value = option;
                        const label = document.createElement('label');
                        label.innerText = option;
                        div.appendChild(input);
                        div.appendChild(label);
                        fieldset.appendChild(div);
                    });

                    formContainer.appendChild(fieldset);
                });
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        // Load the questions when the page loads
        window.onload = loadQuestions;
    </script>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
